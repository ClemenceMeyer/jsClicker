<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Gobelins</title>
    <style>
      body{
        margin-top: 64px;
      }
      #app{
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      #profs{
        display: flex;
        width: 90vw;
        justify-content: space-around;
        list-style-type: none;
        padding: 0;
      }
      .prof{
        background-color: blanchedalmond;
        padding: 6px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button id="counter-button">
        Click to make Gobflouz!
      </button>
      <span id="counter">You have 0 Gobflouz.</span>
      <ul id="profs">
        <li class="prof">
          <img class="prof-photo" src="" alt="">
          <p class="prof-nom">Vincent</p>
          <p class="prof-cout">50</p>
          <p class="prof-apport">5/5s</p>
          <p class="prof-actifs">0</p>
          <button class="prof-button">Achetez !</button>
        </li>
      </ul>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
